<!-- registration/base.html -->
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login Page for Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles_base.css' %}">
    <!-- Add your CSS styles or link to external stylesheets here -->
</head>
<body>
    <div class="banner">
        <header>
            <!-- Add header content here -->
            <h1>Dashboard</h1>
        </header>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
<nav>
    <footer>
        <div class="banner">
            <ul>
                {% if user.is_authenticated %}
                    <button class="bouton_logout"><a href="{% url 'logout' %}">Logout</a></button>
                {% else %}
                    <button class="bouton_login"><a href="{% url 'login' %}">Login</a></button>
                    <button class="bouton_register"><a href="{% url 'register' %}">Register</a></button>
                {% endif %}
                <!-- Add other navigation links as needed -->
            </ul>
            <p>&copy; {% now "Y" %} Dashboard</p>
            <p>Copyright Â© 2023 Your Website. All rights reserved.</p>
        </div>
    </footer>
</nav>
