<!-- registration/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login Page for Dashboard{% endblock %}</title>
    <!-- Add your CSS styles or link to external stylesheets here -->
</head>
<body>
    <header>
        <!-- Add header content here -->
        <h1>Dashboard</h1>
    </header>

    <nav>
        <!-- Add navigation menu or links here -->
        <ul>
            <li><a href="{% url 'dashboard_login' %}">Login</a></li>
            <!-- Add other navigation links as needed -->
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Add footer content here -->
        <p>&copy; {% now "Y" %} Dashboard</p>
    </footer>
</body>
</html>
<nav>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'dashboard_login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
        <!-- Add other navigation links as needed -->
    </ul>
</nav>
