<!-- dashboard/templates/dashboard/dashboard.html -->
<h2>This is the Main Dashboard page</h2>

{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Welcome, {{ user.username }}!</h2>
        <p><a href="{% url 'statistics' %}">View Statistics</a></p>
        <p><a href="{% url 'create_campaign' %}">Create a Phishing Campaign</a></p>
        <!-- Add authenticated user content here -->
    {% else %}
        <h2>Welcome to the Dashboard!</h2>
        <p>Please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">register</a>.</p>
    {% endif %}
{% endblock %}
